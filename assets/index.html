<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migumind Art Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-gif"></div>
    <div class="content">
      <header>
        <h1>Welcome to Migumind Art Shop</h1>
        <p>Explore and own exclusive art prints!</p>
      </header>
      <main>
        <section id="shop">
          <h2>Our Collection</h2>
          <div class="shop-grid">
            <!-- Repeat this structure for all 9 products -->
            <div class="product">
              <img src="art1.jpg" alt="Art Print 1" />
              <h3>Art Print 1</h3>
              <p>$25.00</p>
              <button onclick="showEmailForm()">Purchase</button>
            </div>
            <div class="product">
              <img src="art2.jpg" alt="Art Print 2" />
              <h3>Art Print 2</h3>
              <p>$30.00</p>
              <button onclick="showEmailForm()">Purchase</button>
            </div>
            <div class="product">
              <img src="art3.jpg" alt="Art Print 3" />
              <h3>Art Print 3</h3>
              <p>$20.00</p>
              <button onclick="showEmailForm()">Purchase</button>
            </div>
            <!-- Add 6 more products similarly -->
          </div>
        </section>
      </main>
      <footer>
        <p>&copy; 2024 Migumind. All rights reserved.</p>
      </footer>
    </div>

    <!-- Email Form Popup -->
    <div id="emailForm" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideEmailForm()">&times;</span>
        <h2>Complete Your Purchase</h2>
        <form>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
