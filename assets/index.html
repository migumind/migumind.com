<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Migumind</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to Migumind</h1>
      <p>Your gateway to innovative solutions and creative insights</p>
    </header>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#shop">Shop</a>
      <a href="#contact">Contact</a>
    </nav>
    <main>
      <section id="shop">
        <h2>Shop Art Prints</h2>
        <div class="grid">
          <!-- Example Product -->
          <div class="product">
            <img src="20A4_20A5_ontothenext.png" alt="Art Print 1" />
            <p>Art Print 1</p>
            <button class="purchase-btn">Purchase</button>
          </div>
          <div class="product">
            <img src="20A4_20A5_ribcagezippa.png" alt="Art Print 2" />
            <p>Art Print 2</p>
            <button class="purchase-btn">Purchase</button>
          </div>
          <div class="product">
            <img src="20A4_20A5_sliceoflife.png" alt="Art Print 3" />
            <p>Art Print 3</p>
            <button class="purchase-btn">Purchase</button>
          </div>
          <!-- Repeat for more products -->
        </div>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>
          Have questions? Reach out to us at
          <a href="mailto:info@migumind.com">info@migumind.com</a>.
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Migumind. All rights reserved.</p>
    </footer>

    <!-- Email Form Modal -->
    <div id="email-form" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Enter Your Email</h2>
        <form>
          <input type="email" placeholder="Your email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
